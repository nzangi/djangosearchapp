{% extends 'base/base.html' %}
{% load static %}
{% block title %}
  View Document
{% endblock %}

{% block content %}
  <div class="container mt-4">
    {% for uploaded_pdf in uploaded_pdfs %}
      <div class="card">
        <div class="card-body">
          <img src="{{ uploaded_pdf.file.url }}" type="application/pdf" width="100%" height="500px" />
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
