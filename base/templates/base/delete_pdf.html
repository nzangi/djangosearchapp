{% extends 'base/base.html' %}
{% load static %}
{% block title %}Delete PDF{% endblock title %}

{% block content %}
    <div class="container">
        <h1>Delete PDF</h1>
        <form class="form" action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Are you sure you want to delete PDF?</h1>
            <div class="d-flex justify-content-between">
                <a class="btn btn-danger mb-5">Yes,Delete</a>
                <a class="btn btn-primary mb-5" href="{% url 'base:view_pdf_at_time' pdf_to_delete.id %}">No,Cancel</a>
            </div>
            
        </form>
    </div>

{% endblock content %}
