{% extends 'base/base.html' %}
{% load static %}
{% block title %}
  Search Word
{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'base/css/sections/browser_pdf.css' %}" />
  <div class="view-pdf">
    <div class="container mb-4 mt-3">
      <div class="row">
        <div class="col-md-4 bg-success">
            <form class="form" action="" method="post">
                <div class="form-input d-flex">
                    <input class="form-control me-2 m-2" type="search" placeholder="Search Word...">
                    <button class="btn btn-primary m-2" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="col-md-8 bg-dark">
            <div class="display">
                <iframe class="display-pdf" src="{{pdf_to_search_word.pdf_file.url}}" type="application/pdf"></iframe>
              </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
