{% extends 'base/base.html' %}
{% load static %}
{% block title %}Upload PDF{% endblock title %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/css/sections/upload_pdf.css' %}">
    <div class="container">
        <h1>Upload PDF</h1>
        <form class="form" action="{{% url 'base:' %}}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label>Choose a PDF</label><br>
            {{form.pdf_file}}
            {% comment %} <input type="file" id="file" name="file" accept=".pdf"> {% endcomment %}
            <button class="button">Upload PDF</button>
        </form>
    </div>

{% endblock content %}
