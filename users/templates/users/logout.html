{% extends 'base/base.html' %}
{% block title %}Sign Out{% endblock title %}

{% block content %}
        <h1>Log out</h1>
        <p>Are you sure you want to log out?</p>
        <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Log out</button>
        </form>
{% endblock %}
